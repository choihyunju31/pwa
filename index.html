<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
    font-family: 'PuradakGentleGothicR';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.1/PuradakGentleGothicR.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      margin: 0 auto;
      padding: 5px;
      position: relative;   
    }

    #container>#nav {
      width: 640px;
      height: 80px;
      text-align: center;
      margin: 0 auto;
      padding: 5px;
      padding-left: 70px;
      position: relative;
      overflow: hidden;
    }

    #container>#nav>#eng {
      float: left;
      margin-top: 20px;
      position: relative;
    }

    #container>#nav>#eng>a {
      width: 40px;
      height: 40px;
      position: absolute;
    }

    #container>#nav>#button {
      float: right;
      width: 50px;
      height: 50px;
      margin-top: 20px;
      padding-right: 50px;
      position: relative;
    }

    #container>#nav>#button:after{
      content: '';
      position: absolute;
      transition: 0.35s;
      right: 100%;
    }

    #container>#nav>#button:checked:after #topmenu{
      right: 0;
    }

    #container>#nav>#button>#quickm{
    font-style: normal;
    font-variant-ligatures: common-ligatures;
    font-variant-caps: all-petite-caps;
    font-variant-numeric: none;
    font-variant-east-asian: simplified;
    font-variant-alternates: none;
    font-variant-position: normal;
    font-variant-emoji: ≡;
    font-weight: normal;
    font-stretch: normal;
    font-size: 25px;
    font-optical-sizing: 10px;
    font-size-adjust: 20px;
    font-kerning: normal;
    font-feature-settings: normal;
    font-variation-settings: unset;
    text-rendering: auto;
    color: buttontext;
    letter-spacing: normal;
    word-spacing: normal;
    line-height: normal;
    text-transform: none;
    text-indent: 10px;
    text-shadow: none;
    text-align: center;
    cursor: pointer;
    }

    #container>#topmenu{
      width: 646px;
      padding-top: 50px;
      padding-right: 0px;
      top: 0;
      bottom: 0;
      right: -646px;
      position: fixed;
      background-color: beige;
      z-index: 1;
    }

    /*#container>#nav>#button>#quickm:onclick+#topmenu {
        content: '';
        position: absolute;
        transition: 0.35s;
        right: 100%;
      }*/

    #container>#topmenu>#quickbox{
      box-sizing: border-box;
      position: absolute;
    }

    #middle>#menuguide {
      width: 640px;
      height: 375px;
      margin: 5px auto;
      padding: 0;
      font-weight: bold;
      font-family: 'PuradakGentleGothicR';
      overflow: hidden;
      background-color: rgb(53, 53, 53);
    }

    #middle>#menuguide>h1 {
      padding-top: 130px;
      padding-bottom: 115px;
      color: white;
      font-size: 45px;
      text-align: center;
    }

    #middle>#menuguide>h3{
      width: 640px;
      height: 80px;
      padding-left: 25px;
      padding-top: 30px;
      font-size: 20px;
      float: left;
      color: white;
      background-color: rgb(202, 152, 87);
      cursor: pointer;
    }

    #middle>#menuguide>#smallmenu{
      width: 640px;
      height: 380px;
      border: 1px solid black;
    }

    #middle>#menuimg{
      margin: 0 auto;
      padding: 75px 75px 0 75px;
      font-size: 20px;
      width: 640px;
      height: 2910px;
      text-align: center;
    }

    #middle>#menuimg>p{
      font-size: 22px;
      font-weight: bold;
      padding-top: 15px;
      color: rgb(141, 141, 141);
    }

    #middle>#menuimg>#chicken{
      width: 640px;
      padding-top: 60px;
    }

    /* #middle>#menuimg>#chicken>#picture{
      
    } */

    #middle>#menuimg>#chicken>#picture>img{
      margin: 5px;
      width: 290px;
      height: 490px;
      border: 1px solid rgb(209, 209, 209);
    }

    #middle>#menuimg>#chicken>#pagenumber{
      margin: 65px;
    }

    #middle>#menuimg>#chicken>#pagenumber>a{
      width: 50px;
      height: 50px;
      padding: 10px 15px;
      text-decoration: none;
      border: 1px solid rgb(209, 209, 209);
      color: rgb(104, 101, 101);
    }

    #middle>#ask{
      margin: 0 auto;
      width: 640px;
      height: 170px;
    }
    
    #middle>#ask>#ceo{
      padding: 30px 0;
      text-align: center;
      background-color: rgb(77, 74, 74);
    }
    
    #middle>#ask>#ceo>strong{
      width: 600px;
      height: 40px;
      font-size: 35px;
      font-weight: bold;
      color: rgb(214, 164, 98);
    }
    
    #middle>#ask>#ceo>strong>span{
      color: white;
    }

    #middle>#ask>#ceo>a{
      margin: auto;
      padding: 10px 40px;
      width: 130px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      background-color: rgb(214, 164, 98);
      color: black;
    }

    #middle>#ask>#set{
      padding: 30px 0;
      text-align: center;
      background-color: rgb(77, 74, 74);
    }
    
    #middle>#ask>#set>strong{
      width: 600px;
      height: 40px;
      font-size: 35px;
      font-weight: bold;
      color: rgb(214, 164, 98);
    }
    
    #middle>#ask>#set>strong>span{
      color: white;
    }

    #middle>#ask>#set>a{
      margin: auto;
      padding: 10px 40px;
      width: 130px;
      height: 50px;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
      background-color: rgb(214, 164, 98);
      color: black;
    }

    #footer>#footer_img{
      margin: 135px auto 0;
      padding: 1px;
      width: 638px;
      height: 980px;
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="nav">
      <a href="index.html"><img src="images/메인푸라닭로고.svg" alt="" width="300px" height="80px"
          style="padding: 0 0 0 30px;"></a>
      <div id="eng">
        <a href=""><img src="images/언어변경버튼.svg" alt="" width="40px" height="40px"></a>
      </div>
      <div id="button">
        <input type="button" id="quickm">
        <button>열기
          <!-- <img src="images/quickmenu.png" alt=""> -->
        </button>
      </div>
      
    </div>
  <div id="topmenu">
    <div id="quickbox">
        <a href="" style="width: 120px; height: 40px;">회사소개</a>
      </div>
  </div>
  <div id="middle">
    <div id="menuguide">
      <h1>메뉴안내</h1>
      <h3>전체메뉴<span style="padding-left: 75%;">&darr;</span></h3>
      <div id="smallmenu">

      </div>
    </div>
  
    <div id="menuimg">
      <h1 style="color: rgb(184, 139, 80);">전체메뉴</h1>
      <p>치킨, 요리가 되다. 프리미엄 치킨 푸라닭</p>
      <div id="chicken">
        <div id="picture">
          <img src="/images/띱띱크런치.png" alt="">
          <img src="/images/김미바삭.png" alt="">
          <img src="/images/씬후라이드.png" alt="">
          <img src="/images/블랙알리오.png" alt="">
          <img src="/images/고추마요 치킨.png" alt="">
          <img src="/images/콘소메이징.png" alt="">
          <img src="/images/마불로 악마.png" alt="">
          <img src="/images/바질페스타.png" alt="">
          <img src="/images/제너럴_핫_치킨.png" alt="">
          <img src="/images/투움바_치킨.png" alt="">
        </div>

        <div id="pagenumber">
          <a href="">&lt;</a>
          <a href="">1</a>
          <a href="">2</a>
          <a href="">3</a>
          <a href="">4</a>
          <a href="">5</a>
          <a href="">&gt;</a>
        </div>
      </div>
    </div>

    <div id="ask">
      <div id="ceo">
        <strong>대표번호
        <span>1111-1111</span>
        </strong><br/><br/>
        <a href="">문의하기</a>
      </div>
      <div id="set">
        <strong>창업문의
          <span>1111-1111</span>
          </strong><br/><br/>
          <a href="">문의하기</a>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="footer_img">
      <img src="/images/footer.png" alt="">
    </div>
  </div>
  </div>
</body>

</html>
